<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithCafe - Home</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">FaithCafe</div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="status.html">Delivery Status</a></li>
                </ul>
            </nav>
            <div id="auth-links" class="auth-links"></div>
                <!-- Header logout button (hidden when not logged in) -->
                <button id="header-logout" class="btn-logout" style="display:none; margin-left:8px;">Logout</button>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="welcome-section">
                <div class="logo-container">
                    <img src="/static/images/logo.png" alt="FaithCafe Logo" class="main-logo">
                </div>
                <h2 id="welcome-message">Welcome!</h2>
                <p>Discover our delicious coffee and snacks</p>
                <!-- View Menu button removed and replaced with logo above -->
            </div>
        </div>
    </main>

    
    <!-- Contact information: standalone container (separate from logo and footer) -->
    <section class="contact-section">
        <div class="container contact-container">
            <div class="contact-info">
                <h3 style="margin:0 0 6px 0;">Contact Us</h3>
                <div class="contact-list">
                    <div class="contact-item">
                        <span class="contact-icon">
                            <!-- email icon -->
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5L4 8V6l8 5 8-5v2z"/></svg>
                        </span>
                        <span>Email: <a href="mailto:faithm.valencia5@gmail.com">faithm.valencia5@gmail.com</a></span>
                    </div>
                    <div class="contact-item">
                        <span class="contact-icon">
                            <!-- phone icon -->
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.57.57a1 1 0 011 1v3.5a1 1 0 01-1 1C10.07 21.5 2.5 13.93 2.5 3.5a1 1 0 011-1H7a1 1 0 011 1c0 1.24.2 2.45.57 3.57.12.36.05.77-.24 1.01l-2.71 2.71z"/></svg>
                        </span>
                        <span>Call us: <a href="tel:+639938564676">+63 993 856 4676</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 FaithCafe. All rights reserved.</p>
        </div>
    </footer>

    <script src="../static/js/script.js"></script>
    <script>
        // Initialize cart count when home page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCart();
            
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const welcomeMessage = document.getElementById('welcome-message');
            
            if (currentUser && currentUser.username) {
                welcomeMessage.textContent = `Welcome ${currentUser.username}!`;
            } else {
                welcomeMessage.textContent = 'Welcome to FaithCafe!';
            }
        });
    </script>
</body>
</html>
